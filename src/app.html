<!doctype html>
<html lang="en" data-mode="system" data-font="system">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- credits -->
		<link type="text/plain" rel="author" href="%sveltekit.assets%/humans.txt">

		<!-- favicons -->
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon/favicon-16x16.png">
		<link rel="manifest" href="%sveltekit.assets%/favicon/site.webmanifest">
		<link rel="mask-icon" href="%sveltekit.assets%/favicon/safari-pinned-tab.svg" color="#0e1610">
		<link rel="shortcut icon" href="%sveltekit.assets%/favicon.ico">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="msapplication-config" content="%sveltekit.assets%/favicon/browserconfig.xml">
		<meta name="theme-color" content="#121212">
		<!-- open graph -->
		<meta property="og:locale" content="en_GB">
		<meta property="og:type" content="website">
		<meta property="og:image" content="%sveltekit.assets%/images/logo-dmlb.png">
		<meta property="og:image:height" content="100">
		<meta property="og:image:width" content="100">
		<meta property="og:image:alt" content="curly braces inside a lens">

		<!-- global styles -->
		<link rel="stylesheet" href="%sveltekit.assets%/app.css">
		<!-- additional indluces -->
		%sveltekit.head%
	</head>
	<!-- microdata -->
	<body itemscope itemtype="http://schema.org/Person" data-sveltekit-preload-data="hover">
		<div style="display: contents; position: relative;">%sveltekit.body%</div>
	</body>
</html>
